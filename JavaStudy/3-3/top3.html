<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Puzzle3</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="smartStyle.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-in">
                <div class="header-in1">
                    <div class="header-upper bg-red"></div>
                </div>
                <div class="header-in2">
                    <div class="header-center bg-red"></div>
                </div>
                <div class="header-in3">
                    <div class="header-lower bg-red"></div>
                </div>
            </div>
        </div>
        <div class="contents">
            <div class="left"></div>
            <div class="right">
                <div class="right-in1">
                    <div class="right-upper bg-orange"></div>
                </div>
                <div class="right-in2">
                    <div class="right-center bg-orange"></div>
                </div>
                <div class="right-in3">
                    <div class="right-lower bg-orange"></div>
                 </div>
            </div>
        </div>

        <div class="footer"></div>
    </div>
    
</body>
</html>
